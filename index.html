<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/pieces.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Chess</title>
  </head>
  <body>
    <h1>2 Player Chess</h1>
    <button id="play">Play Game</button>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div id="wd" class="col-md-1 two row2">
          White dead pieces
        </div>
        <div class="col-md-16 three">
          <table id="board">
            <tbody>
              <tr id="a">
                <td class="w piece" data-num = "1"></td>
                <td class="b" data-num = "2"></td>
                <td class="w" data-num = "3"></td>
                <td class="b" data-num = "4"></td>
                <td class="w" data-num = "5"></td>
                <td class="b" data-num = "6"></td>
                <td class="w" data-num = "7"></td>
                <td class="b" data-num = "8"></td>
              </tr>
              <tr id="b">
                <td class="b" data-num = "1"></td>
                <td class="w" data-num = "2"></td>
                <td class="b" data-num = "3"></td>
                <td class="w" data-num = "4"></td>
                <td class="b" data-num = "5"></td>
                <td class="w" data-num = "6"></td>
                <td class="b" data-num = "7"></td>
                <td class="w" data-num = "8"></td>
              </tr>
              <tr id="c">
                <td class="w" data-num = "1"></td>
                <td class="b" data-num = "2"></td>
                <td class="w" data-num = "3"></td>
                <td class="b" data-num = "4"></td>
                <td class="w" data-num = "5"></td>
                <td class="b" data-num = "6"></td>
                <td class="w" data-num = "7"></td>
                <td class="b" data-num = "8"></td>
              </tr>
              <tr id="d">
                <td class="b" data-num = "1"></td>
                <td class="w" data-num = "2"></td>
                <td class="b" data-num = "3"></td>
                <td class="w" data-num = "4"></td>
                <td class="b" data-num = "5"></td>
                <td class="w" data-num = "6"></td>
                <td class="b" data-num = "7"></td>
                <td class="w" data-num = "8"></td>
              </tr>
              <tr id="e">
                <td class="w" data-num = "1"></td>
                <td class="b" data-num = "2"></td>
                <td class="w" data-num = "3"></td>
                <td class="b" data-num = "4"></td>
                <td class="w" data-num = "5"></td>
                <td class="b" data-num = "6"></td>
                <td class="w" data-num = "7"></td>
                <td class="b" data-num = "8"></td>
              </tr>
              <tr id="f">
                <td class="b" data-num = "1"></td>
                <td class="w" data-num = "2"></td>
                <td class="b" data-num = "3"></td>
                <td class="w" data-num = "4"></td>
                <td class="b" data-num = "5"></td>
                <td class="w" data-num = "6"></td>
                <td class="b" data-num = "7"></td>
                <td class="w" data-num = "8"></td>
              </tr>
              <tr id="g">
                <td class="w" data-num = "1"></td>
                <td class="b" data-num = "2"></td>
                <td class="w" data-num = "3"></td>
                <td class="b" data-num = "4"></td>
                <td class="w" data-num = "5"></td>
                <td class="b" data-num = "6"></td>
                <td class="w" data-num = "7"></td>
                <td class="b" data-num = "8"></td>
              </tr>
              <tr id="h">
                <td class="b" data-num = "1"></td>
                <td class="w" data-num = "2"></td>
                <td class="b" data-num = "3"></td>
                <td class="w" data-num = "4"></td>
                <td class="b" data-num = "5"></td>
                <td class="w" data-num = "6"></td>
                <td class="b" data-num = "7"></td>
                <td class="w" data-num = "8"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="bd" class="col-md-1 four row2">
          Black dead pieces
        </div>
        <div class="col-md-2 five row2">
          <div class="moves"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="playerTurn">It is White's move</h2>
        </div>
      </div>
    </div>
  </body>
</html>
