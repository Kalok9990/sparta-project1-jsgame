<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Chess</title>
  </head>
  <body>
    <h1>2 Player Chess</h1>
    <div id="play">
      <!-- button to initiate the game -->
      <button>Play Game</button>
      <p>Rules</p>
      <ul>
        <li>
          You need to know the rules of chess.
        </li>
        <li>This is basic chess. There is no castling involved</li>
        <li>Single click on piece to select it</li>
        <li>Double click on the square you want to move the piece to</li>
        <li>Press the 'Play Game' button to start the game</li>
      </ul>
    </div>
    <div class="container">
      <div class="row"
        <!-- the board -->
        <div class="col-md-12 three">
          <table id="board">
            <tbody>
              <tr id="a">
                <td class="w piece" id="bR" data-num = "0" </td>
                <td class="b piece" id="bKn" data-num = "1" </td>
                <td class="w piece" id="bB" data-num = "2" </td>
                <td class="b piece" id="bQ" data-num = "3" </td>
                <td class="w piece" id="bK" data-num = "4" </td>
                <td class="b piece" id="bB" data-num = "5" </td>
                <td class="w piece" id="bKn" data-num = "6" </td>
                <td class="b piece" id="bR" data-num = "7" </td>
              </tr>
              <tr id="b">
                <td class="b piece" id="bP" data-num = "8" </td>
                <td class="w piece" id="bP" data-num = "9" </td>
                <td class="b piece" id="bP" data-num = "10" ></td>
                <td class="w piece" id="bP" data-num = "11" ></td>
                <td class="b piece" id="bP" data-num = "12" ></td>
                <td class="w piece" id="bP" data-num = "13" ></td>
                <td class="b piece" id="bP" data-num = "14" ></td>
                <td class="w piece" id="bP" data-num = "15" ></td>
              </tr>
              <tr id="c">
                <td class="w empty" data-num = "16" ></td>
                <td class="b empty" data-num = "17" ></td>
                <td class="w empty" data-num = "18" ></td>
                <td class="b empty" data-num = "19" ></td>
                <td class="w empty" data-num = "20" ></td>
                <td class="b empty" data-num = "21" ></td>
                <td class="w empty" data-num = "22" ></td>
                <td class="b empty" data-num = "23" ></td>
              </tr>
              <tr id="d">
                <td class="b empty" data-num = "24" ></td>
                <td class="w empty" data-num = "25" ></td>
                <td class="b empty" data-num = "26" ></td>
                <td class="w empty" data-num = "27" ></td>
                <td class="b empty" data-num = "28" ></td>
                <td class="w empty" data-num = "29" ></td>
                <td class="b empty" data-num = "30" ></td>
                <td class="w empty" data-num = "31" ></td>
              </tr>
              <tr id="e">
                <td class="w empty" data-num = "32" ></td>
                <td class="b empty" data-num = "33" ></td>
                <td class="w empty" data-num = "34" ></td>
                <td class="b empty" data-num = "35" ></td>
                <td class="w empty" data-num = "36" ></td>
                <td class="b empty" data-num = "37" ></td>
                <td class="w empty" data-num = "38" ></td>
                <td class="b empty" data-num = "39" ></td>
              </tr>
              <tr id="f">
                <td class="b empty" data-num = "40" ></td>
                <td class="w empty" data-num = "41" ></td>
                <td class="b empty" data-num = "42" ></td>
                <td class="w empty" data-num = "43" ></td>
                <td class="b empty" data-num = "44" ></td>
                <td class="w empty" data-num = "45" ></td>
                <td class="b empty" data-num = "46" ></td>
                <td class="w empty" data-num = "47" ></td>
              </tr>
              <tr id="g">
                <td class="w piece" id="wP" data-num = "48" ></td>
                <td class="b piece" id="wP" data-num = "49" ></td>
                <td class="w piece" id="wP" data-num = "50" ></td>
                <td class="b piece" id="wP" data-num = "51" ></td>
                <td class="w piece" id="wP" data-num = "52" ></td>
                <td class="b piece" id="wP" data-num = "53" ></td>
                <td class="w piece" id="wP" data-num = "54" ></td>
                <td class="b piece" id="wP" data-num = "55" ></td>
              </tr>
              <tr id="h">
                <td class="b piece" id="wR" data-num = "56" ></td>
                <td class="w piece" id="wKn" data-num = "57" ></td>
                <td class="b piece" id="wB" data-num = "58" ></td>
                <td class="w piece" id="wQ" data-num = "59" ></td>
                <td class="b piece" id="wK" data-num = "60" ></td>
                <td class="w piece" id="wB" data-num = "61" ></td>
                <td class="b piece" id="wKn" data-num = "62" ></td>
                <td class="w piece" id="wR" data-num = "63" ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <!-- Displays the timer and which player's turn -->
        <div class="col-sm-12">
          <h2 class="playerTurn">It is White's move</h2>
          <p id="time"></p>
          <button id="lose">Forfeit</button>
        </div>
      </div>
    </div>
  </body>
</html>
